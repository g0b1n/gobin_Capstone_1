{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}
{% block content %}

<div class="container mt-4">
    {% if movies %}
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <!-- Movie Poster -->
                        {% if movie.poster_path %}
                            <a href="{{ url_for('movie_details', movie_id=movie.id) }}"><img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}"></a>
                        {% else %}
                        <a href="{{ url_for('movie_details', movie_id=movie.id) }}"><img src="{{ url_for('static', filename='/images/poster_not_found.jpg') }}" class="card-img-top" alt="Default Poster"></a>
                        {% endif %}   
                    </div>
                </div>
            {% endfor %}
        </div>
    {% elif error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No movies found.
        </div>
    {% endif %}
</div>



{% endblock %}
